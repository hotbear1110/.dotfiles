# Global properties
separator=true
separator_block_width=15

[eyedropper]
command=/home/hotbear1110/.config/scripts/eyedropper
full_text=<span foreground="#ffffff"></span>
instance=#ffffff
markup=pango
CLIPBOARD=true

[calendar]
command=/home/hotbear1110/.config/scripts/calendar
interval=1
LABEL= 
DATEFMT=+%a %d.%m.%Y %H:%M:%S 
# SHORTFMT=+%H:%M:%S
HEIGHT=180
WIDTH=220
